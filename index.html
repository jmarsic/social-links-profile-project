<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="hero">
      <img
        src="./assets/images/author.png"
        alt="author image"
        class="hero__image"
      />
      <h1 class="hero__title-name">Jakša Maršić</h1>
      <h2 class="hero__subtitle-location">Split, Croatia</h2>
      <p class="hero__about">"Student and wanna be Front-end developer."</p>
      <button class="hero__btn">GitHub</button>
      <button class="hero__btn">Frontend Mentor</button>
      <button class="hero__btn">LinkedIn</button>
      <button class="hero__btn">Twitter</button>
      <button class="hero__btn">Instagram</button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/jmarsic" target="_blank">jmarsic</a>.
    </div>
  </body>
</html>
