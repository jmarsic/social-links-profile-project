<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <main class="hero">
        <img
          src="./assets/images/author.png"
          alt="author image"
          height="100"
          width="100"
          class="hero__image"
        />
        <h1 class="hero__title-name">Jakša Maršić</h1>
        <h2 class="hero__subtitle-location">Split, Croatia</h2>
        <p class="hero__about">"Student and wanna be Front-end developer."</p>
        <div class="hero__links-wrapper">
          <a
            href="https://github.com/jmarsic"
            target="_blank"
            class="hero__link"
          >
            <button class="hero__btn">GitHub</button>
          </a>
          <a
            href="https://www.frontendmentor.io/profile/jmarsic"
            target="_blank"
            class="hero__link"
          >
            <button class="hero__btn">Frontend Mentor</button>
          </a>
          <a
            href="https://www.linkedin.com/in/jak%C5%A1a-mar%C5%A1i%C4%87-b06673304/"
            target="_blank"
            class="hero__link"
          >
            <button class="hero__btn">LinkedIn</button>
          </a>
          <a href="https://twitter.com/" target="_blank" class="hero__link">
            <button class="hero__btn">Twitter</button>
          </a>
          <a
            href="https://www.instagram.com/jaksa.marsic/"
            target="_blank"
            class="hero__link"
          >
            <button class="hero__btn">Instagram</button>
          </a>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/jmarsic" target="_blank">jmarsic</a>.
      </div>
    </div>
  </body>
</html>
